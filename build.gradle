plugins {
    id 'java'
    id 'maven-publish'
}

group = 'org.kazak'
version = '1.1-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
}

publishing {
    publications{
        maven (MavenPublication){
            groupId = rootProject.getGroup()
            artifactId = rootProject.getName()
            version = rootProject.getVersion()
            from components.java
        }
    }
    repositories {
        maven {
            url = "file://${project.projectDir.toString()}/maven-repo/"
        }
    }
}
